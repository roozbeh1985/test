<body>

<form action="/" method="get" id="myford">

    <input type="email" name="email" id="email" placeholder="نام">
    <input type="submit" id="rooz" >
</form>
<div id="roozbeh" style="display: none;width: 100px;height: 200px; background-color: #8a6d3b">

</div>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket=io();
    $("#myford").submit(function (e) {
        e.preventDefault();
        var username={
            name:$('#name').val(),

        };

</script>
